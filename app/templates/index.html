<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IITD Prom Registry</title>

<body>

    <form method="POST" action="/submit" class="form">

    </footer>
